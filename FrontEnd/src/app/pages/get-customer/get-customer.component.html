<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">Salary</th>
    </tr>
  </thead>
  <tbody *ngFor="let customer of listOfCustomers">
    <tr>
      <td scope="row">{{customer.id}}</td>
      <td>{{customer.name}}</td>
      <td>{{customer.address}}</td>
      <td>{{customer.salary}}</td>
    </tr>
  </tbody>
</table>
